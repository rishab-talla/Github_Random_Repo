<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="container">
        <h1>GitHub Repository Finder</h1>
        <div class="form-container">
          <select id="languageSelect" onchange="fetchRepo()">
            <option value="">Select a Language</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Ruby">Ruby</option>
            <option value="C">C</option>
          </select>
        </div>
        <div id="repoContainer">
          <p id="loadingMessage">Please select a language</p>
        </div>
        <button class="refresh-btn" id="refreshButton" onclick="fetchRepo()">
          Refresh
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
